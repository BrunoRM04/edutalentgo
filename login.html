<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcuTalentGo | Iniciar Sesion</title>
    <link rel="shortcut icon" href="./img/banners/sticker.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body>
    <header> <!--HEADER-->
        <img class="logo" src="./img/logotipos/logotipo con fondo.png" alt="Logo">
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#en-online" class="smooth-scroll">Online</a></li>
                <li><a href="#en-vivo" class="smooth-scroll">En Vivo</a></li>
                <li><a href="#">Trabaja con nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header> <!--HEADER-->
    <main>
        <div class="container-form"> <!--INICIAR SESION-->
            <form id="login-form">
                <div class="form-control">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button class="iniciar-sesion" type="submit">Iniciar Sesión</button>
            </form>
        </div> <!--INICIAR SESION-->
    </main>
    <script src="./public/js/script.js"></script>
</body>

</html>
